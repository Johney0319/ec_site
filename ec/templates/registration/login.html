<!DOCTYPE html>
<html lang="ja">
{% extends 'base.html' %}
{% block content %}
{% load static %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>ログイン画面</title>
</head>
<body>
<h2>- ログイン -</h2>
<p>※ユーザー名：testuser@01　パスワード：testuser@01 でログイン可能です。</p>
<div class="login_form">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="ログイン">
        <a href="{% url 'ec:user_entry' %}"><p>新規ユーザー登録はこちらから</p></a>
    </form>
</div>
</body>
{% endblock %}
</html>
