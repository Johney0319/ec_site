<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>商品一覧画面</title>
</head>
<body>
<form method="get">
     {% csrf_token %}
    <input name="query" value="{{ request.GET.query }}" type="text">
    <button type="submit">検索</button>
</form>
{% for form in product_list %}
    <a href="{% url 'ec:product_detail' form.pk %}"><img src="{{ form.jacket_image.url }}" style="width:300px;height:300px"></a>
    <p>{{ form.jacket_bland }}</p>
{% endfor %}
</body>
</html>
